<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Detalhes do Aluno</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<nav class="navbar navbar-dark bg-primary mb-4">
    <div class="container">
        <a class="navbar-brand" href="/alunos">Sistema de Alunos</a>
    </div>
</nav>

<div class="container">
    <div class="card shadow">
        <div class="card-header bg-info text-white">
            <h4 class="mb-0">Detalhes do Aluno</h4>
        </div>
        <div class="card-body">
            <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
            <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
            <p><strong>ID:</strong> <span th:text="${aluno.id}"></span></p>
            <p><strong>Matrícula:</strong> <span th:text="${aluno.matricula}"></span></p>
            <p><strong>Nome:</strong> <span th:text="${aluno.nome}"></span></p>
            <p><strong>Email:</strong> <span th:text="${aluno.email}"></span></p>
            <p><strong>Curso:</strong> <span th:text="${aluno.curso}"></span></p>
            <a href="/alunos" class="btn btn-secondary">Voltar</a>
            <a th:href="@{/alunos/editar/{id}(id=${aluno.id})}" class="btn btn-warning">Editar</a>
            <form th:action="@{/alunos/excluir/{id}(id=${aluno.id})}" method="post" th:onsubmit="return confirm('Confirmar exclusão?');" style="display:inline">
                <input type="hidden" name="_method" value="delete"/>
                <button type="submit" class="btn btn-danger">Excluir</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
