<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Lista de Alunos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<nav class="navbar navbar-dark bg-primary mb-4">
    <div class="container">
        <a class="navbar-brand" href="/alunos">Sistema de Alunos</a>
        <a href="/alunos/novo" class="btn btn-light btn-sm">Cadastrar</a>
    </div>
</nav>

<div class="container">
    <div class="card shadow">
        <div class="card-header bg-primary text-white">
            <h4 class="mb-0">Lista de Alunos</h4>
        </div>
        <div class="card-body">
            <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
            <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
            <table class="table table-striped align-middle">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Matrícula</th>
                    <th>Nome</th>
                    <th>Email</th>
                    <th>Curso</th>
                    <th>Ações</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="aluno : ${alunos}">
                    <td th:text="${aluno.id}"></td>
                    <td th:text="${aluno.matricula}"></td>
                    <td th:text="${aluno.nome}"></td>
                    <td th:text="${aluno.email}"></td>
                    <td th:text="${aluno.curso}"></td>
                    <td>
                        <a th:href="@{/alunos/visualizar/{id}(id=${aluno.id})}" class="btn btn-info btn-sm">Ver</a>
                        <a th:href="@{/alunos/editar/{id}(id=${aluno.id})}" class="btn btn-warning btn-sm">Editar</a>
                        <form th:action="@{/alunos/excluir/{id}(id=${aluno.id})}" method="post" th:onsubmit="return confirm('Confirmar exclusão?');" style="display:inline">
                            <button type="submit" class="btn btn-danger btn-sm">Excluir</button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>

            <nav th:if="${page != null}">
                <ul class="pagination mb-0">
                    <li class="page-item" th:classappend="${page.first} ? 'disabled'">
                        <a class="page-link" th:href="@{/alunos(page=${page.number - 1}, size=${page.size})}">Anterior</a>
                    </li>
                    <li class="page-item" th:each="i : ${#numbers.sequence(0, page.totalPages - 1)}"
                        th:classappend="${i} == ${page.number} ? 'active'">
                        <a class="page-link" th:href="@{/alunos(page=${i}, size=${page.size})}" th:text="${i + 1}"></a>
                    </li>
                    <li class="page-item" th:classappend="${page.last} ? 'disabled'">
                        <a class="page-link" th:href="@{/alunos(page=${page.number + 1}, size=${page.size})}">Próxima</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</div>
</body>
</html>
