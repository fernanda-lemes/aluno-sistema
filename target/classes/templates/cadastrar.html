<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastrar Aluno</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-dark bg-primary mb-4">
    <div class="container">
        <a class="navbar-brand" href="/alunos">Sistema de Alunos</a>
    </div>
</nav>

<div class="container">
    <div class="card shadow">
        <div class="card-header bg-success text-white">
            <h4 class="mb-0">Cadastrar Novo Aluno</h4>
        </div>

        <div class="card-body">
            <form th:action="@{/alunos}" th:object="${aluno}" method="post">

                <div class="mb-3">
                    <label class="form-label">Nome</label>
                    <input type="text" th:field="*{nome}" class="form-control"
                           th:classappend="${#fields.hasErrors('nome')} ? 'is-invalid'">
                    <span class="text-danger" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></span>
                </div>

                <div class="mb-3">
                    <label class="form-label">Matr√≠cula</label>
                    <input type="text" th:field="*{matricula}" class="form-control"
                           th:classappend="${#fields.hasErrors('matricula')} ? 'is-invalid'">
                    <span class="text-danger" th:if="${#fields.hasErrors('matricula')}" th:errors="*{matricula}"></span>
                </div>

                <div class="mb-3">
                    <label class="form-label">Curso</label>
                    <input type="text" th:field="*{curso}" class="form-control"
                           th:classappend="${#fields.hasErrors('curso')} ? 'is-invalid'">
                    <span class="text-danger" th:if="${#fields.hasErrors('curso')}" th:errors="*{curso}"></span>
                </div>

                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" th:field="*{email}" class="form-control"
                           th:classappend="${#fields.hasErrors('email')} ? 'is-invalid'">
                    <span class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
                </div>

                <button type="submit" class="btn btn-success">Salvar</button>
                <a href="/alunos" class="btn btn-secondary">Cancelar</a>
            </form>
        </div>
    </div>
</div>
</body>
</html>
